<!DOCTYPE html>
<html xmlns:th="http://×××w.thymeleaf.org"
      xmlns:layout="http://×××w.ultraq.net.nz/thymeleaf/layout">
<head th:replace="~{fragments/header :: header}">
</head>
<script src="js/nest/wallet.js"></script>
<body>

<div class="container">
    <form id="addForm">

        <div class="row">
            <div class="col-3 mt-4">
                <div class="input-group">
                    <span class="input-group-text">空投项目</span>
                    <select name="airdropId" class="selectpicker form-control" data-live-search="true">
<!--                        <option data-tokens="请选择" text="请选择" value="">请选择</option>-->
                        <th:block th:each="airdrop, iterStat: ${airdropList}">
                            <option th:data-tokens="${airdrop.name}"
                                    th:text="${airdrop.name}"
                                    th:value="${airdrop.id}"></option>
                        </th:block>
                    </select>
                </div>
            </div>


            <div class="col-3 mt-4">
                <div class="input-group">
                    <span class="input-group-text">序列</span>
                    <input name="startSequence" class="form-control" placeholder="0" aria-label="start"
                           aria-describedby="basic-addon1" value="1">
                    <input name="endSequence" class="form-control" placeholder="50" aria-label="end"
                           aria-describedby="basic-addon1" value="50">
                    <input name="sequenceList" class="form-control" placeholder="1,2,3" aria-label="end"
                           aria-describedby="basic-addon1">
                </div>
            </div>

            <div class="col-6  mt-3">
                <button type="button" class="btn btn-outline-primary m-2" id="generateAddress">生成地址</button>
                <button type="button" class="btn btn-outline-dark m-2" id="splitKey">分裂私钥</button>
                <button type="button" class="btn btn-outline-dark m-2" id="generateKey">生成私钥</button>
                <button type="button" class="btn btn-outline-dark m-2" id="splitSeed">分裂种子</button>
                <button type="button" class="btn btn-outline-dark m-2" id="generateSeed">生成种子</button>
            </div>
        </div>
    </form>
    <br>
    <div class="row">
        <div class="col-6">
            <table id="addressList" class="stripe" style="font-size: 10px">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>地址</th>
                </tr>
                </thead>

            </table>
        </div>
        <div class="col-3 mt-5">
            <div class="form-group">
                <label for="addressText">地址列表</label>
                <textarea class="form-control rounded-0" id="addressText" rows="14"></textarea>
            </div>
        </div>
    </div>
    <br>
    <div class="row">
        <div class="col-4">
            <table id="privateKeySplit1" style="font-size: 12px">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>前半段</th>
                </tr>
                </thead>

            </table>
        </div>
        <div class="col-4" style="font-size: 12px">
            <table id="privateKeySplit2" class="stripe">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>后半段</th>
                </tr>
                </thead>

            </table>
        </div>
        <div class="col-4 mt-5">
            <div class="form-group">
                <label for="privateKey1Text">key1列表</label>
                <textarea class="form-control rounded-0" id="privateKey1Text" rows="6"></textarea>
            </div>
            <div class="form-group">
                <label for="privateKey2Text">key2列表</label>
                <textarea class="form-control rounded-0" id="privateKey2Text" rows="6"></textarea>
            </div>
        </div>

    </div>
    <div class="row">
        <div class="col-6" style="font-size: 8px">
            <table id="privateKeyList" class="stripe">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>私钥</th>
                </tr>
                </thead>

            </table>
        </div>
        <div class="col-6 mt-5">
            <div class="form-group">
                <label for="privateKeyText">key列表</label>
                <textarea class="form-control rounded-0" id="privateKeyText" rows="14"></textarea>
            </div>
        </div>
    </div>
</div>
<br>
<br>

<div class="modal fade" id="passwordModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">请输入密码确认</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <input id="unlockPassword" type="password" class="form-control" placeholder="输入密码">
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                <button type="button" class="btn btn-primary" id="confirmPasswordBtn">确定</button>
            </div>
        </div>
    </div>
</div>
<div th:replace="~{fragments/footer :: footer}">...</div>
</body>
</html>
