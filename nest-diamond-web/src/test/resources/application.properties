## active profile
spring.profiles.active=@activatedProperties@,api

## application name
spring.application.name=spring-boot-mybatis-plus-template

# data source config
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

## mybatis config
mybatis.typeAliasesPackage=org.example.model.domain
mybatis.mapperLocations=classpath:mapper/*.xml

#pagehelper
pagehelper.helperDialect=mysql
pagehelper.reasonable=true
pagehelper.supportMethodsArguments=true
pagehelper.params=count=countSql

server.port=8080
server.servlet.session.timeout=24h

server.tomcat.uri-encoding=UTF-8

## log config
logging.config=classpath:config/logging-config.xml

spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8


